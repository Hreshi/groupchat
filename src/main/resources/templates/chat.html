<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>groupchat</title>
    <link rel="stylesheet" type="text/css" href="/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<div id="username-page">
    <input type="text" id="username" placeholder="Enter Your name" autocomplete="off" required>
    <br>
    <button id="continue-btn">Continue</button>
</div>
<div id="chat-page" hidden="true">
    <i id="profile" class="fas fa-user-circle"></i><h3 id="headname"></h3>
    <hr>

    <div id="msg-container">
        <ul id="message-list">

        </ul>
    </div>
    <div id="sndmsg">
        <input type="text" id="message-input" placeholder="Enter Message" required>
        <i id="send-btn" class="far fa-paper-plane" onclick="goToBottom()"></i>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/chat.js"></script>
</html>
